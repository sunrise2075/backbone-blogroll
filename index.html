<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Tutorial Blogroll App</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <h1>Backbone Tutorial Blogroll App</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control author-input"></td>
            <td><input type="text" class="form-control title-input"></td>
            <td><input type="text" class="form-control url-input"></td>
            <td>
                <button type="text" class="btn btn-primary add-blog">
                    Submit
                </button>
            </td>
        </tr>
        </thead>
        <tbody class="blogs-list">

        </tbody>
    </table>
</div>
<!--    -->
<script type="text/template" class="blogs-list-template">
<td>
    <span class="author">
        <%= model.author %>
    </span>
</td>
<td>
    <span class="title">
        <%= model.title %>
    </span>
</td>
<td>
    <span class="url">
        <%= model.url %>
    </span>
</td>
<td>
    <button class="btn btn-warning edit-blog">Edit</button>
    <button class="btn btn-danger delete-blog">Delete</button>
    <button class="btn btn-success update-blog" style="display: none;">Update</button>
    <button class="btn btn-danger canel-update" style="display: none;">Cancel</button>
</td>
</script>
<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="./bower_components/backbone/backbone.js"></script>
<script type="text/javascript" src="./src/js/scripts.js"></script>
</body>
</html>
